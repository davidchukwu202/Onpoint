<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up - Dark Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <!-- Header -->
  <header class="bg-gray-800 text-gray-200 p-4">
    <a href="dashboard.html" class="text-green-500">&larr; Back</a>
    <h1 class="text-center font-semibold text-lg mt-2">Top Up</h1>
  </header>

  <!-- Content -->
  <main class="p-8 text-center">
    <section class="max-w-md mx-auto">
      <p class="text-gray-400">This is the Top Up page. Add top-up functionality here.</p>
      <form>
        <label for="amount" class="block text-gray-400 mb-2">Enter amount:</label>
        <input type="number" id="amount" class="block w-full p-2 mb-4 border border-gray-600 rounded">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Top Up</button>
      </form>
    </section>
  </main>

</body>
</html>
